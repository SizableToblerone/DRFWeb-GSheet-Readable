<div class="gridCenterer">
<div class="g_main" id="g_main" oninput="calculate()">
  <label for="material">Material:</label>
  <label for="length">Length:</label>
  <label for="width">Width:</label>
  <label for="thickness">Thickness:</label>

	<!-- <label for="measurementSystemSwitch">System:</label>

  <div id='system' class="toJacobSwitch">
	 Imperial, Metric, 6.6rem
  </div>

  <select id="material">
    <option value='copper'>Copper</option>
    <option value='aluminum'>Aluminum</option>
    <option value='gold'>Gold</option>
    <option value='silver'>Silver</option>
    <option value='tungsten'>Tungsten</option>
    <option value='nickel'>Nickel</option>
    <option value='iron'>Iron</option>
    <option value='constantan'>Constantan</option>
    <option value='nichrome'>Nichrome</option>
    <option value='calorite'>Calorite</option>
    <option value='carbon'>Carbon</option>
  </select >
  <input type="number" min=0 step=1 id="length" value=12>
  <input type="number" min=.1 step=.1 id="width" value=2>
  <input type="number" min=.05 step=.05 id=thickness value=.5>

  <select id='u1_value'></select>
  <select id='u2_value'></select>
  <select id='u3_value'></select>



	<label for="notationChBox" class="l_notation">Notation</label>
	<div id='notation' class="toJacobSwitch">
	 Decimal, Scientific, 6.6rem
	</div>

		 <div id="answer" class='numFormatable'>0.0</div>
		 <select id="ohm_units">
			 <option value='Ω'>Ω</option>
			 <option value='mΩ'>mΩ</option>
			 <option value='μΩ' selected>μΩ</option>
		 </select>
	 </div>
